<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<style>
  .success {
    color: green;
    background-color: #e6ffe6;
    padding: 10px;
    border: 1px solid green;
    border-radius: 5px;
    margin-bottom: 10px;
  }
  .error {
    color: red;
    background-color: #ffe6e6;
    padding: 10px;
    border: 1px solid red;
    border-radius: 5px;
    margin-bottom: 10px;
  }
  .warning {
    color: #856404;
    background-color: #fff3cd;
    padding: 10px;
    border: 1px solid #ffeeba;
    border-radius: 5px;
    margin-bottom: 10px;
  }
  .info {
    color: #0c5460;
    background-color: #d1ecf1;
    padding: 10px;
    border: 1px solid #bee5eb;
    border-radius: 5px;
    margin-bottom: 10px;
  }
</style>
<form method="post" class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white p-6 rounded-2xl shadow-xl space-y-6">
    {% csrf_token %}

    <div>
      <label for="celular" class="block text-sm font-semibold text-gray-700 mb-2">
        Ingrese su n√∫mero de celular:
      </label>
      <input
        type="text"
        name="celular"
        id="celular"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 px-4 rounded-xl hover:bg-blue-700 transition duration-200"
    >
      Continuar
    </button>

    {% if messages %}
      <ul class="space-y-2">
        {% for message in messages %}
          <li class="text-sm px-4 py-2 rounded-xl
            {% if message.tags == 'error' %} bg-red-100 text-red-700
            {% elif message.tags == 'success' %} bg-green-100 text-green-700
            {% else %} bg-gray-100 text-gray-700 {% endif %}">
            {{ message }}
          </li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</form>

</body>
</html>
