<!-- templates/main/foto.html -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white p-6 rounded-2xl shadow-xl space-y-6 text-center">

    <p class="text-lg text-gray-700 font-medium">
      {{ usuario.nombre_completo }}, por favor toma una fotografía:
    </p>

    <form method="post" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}
      <input
        type="file"
        name="foto"
        accept="image/*"
        capture="environment"
        required
        class="block w-full text-sm text-gray-700
               file:mr-4 file:py-2 file:px-4
               file:rounded-xl file:border-0
               file:text-sm file:font-semibold
               file:bg-blue-600 file:text-white
               hover:file:bg-blue-700 transition"
      />

      <button
        type="submit"
        class="w-full bg-green-600 text-white py-2 px-4 rounded-xl hover:bg-green-700 transition duration-200"
      >
        Enviar
      </button>
    </form>

    <form method="post" action="{% url 'cerrar_sesion' %}">
      {% csrf_token %}
      <button
        type="submit"
        class="w-full bg-gray-400 text-white py-2 px-4 rounded-xl hover:bg-gray-500 transition duration-200"
      >
        Cerrar sesión
      </button>
    </form>

  </div>
</div>
    
</body>
</html>
