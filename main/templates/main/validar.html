<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white p-6 rounded-2xl shadow-xl space-y-6 text-center">
    
    <p class="text-lg text-gray-700">
      ¿Este es tu nombre?:
      <strong class="block mt-1 text-xl text-blue-600 font-semibold">
        {{ usuario.nombre_completo }}
      </strong>
    </p>

    <form method="post" class="space-y-3">
      {% csrf_token %}
      <button
        type="submit"
        name="es_el"
        class="w-full bg-green-600 text-white py-2 px-4 rounded-xl hover:bg-green-700 transition duration-200"
      >
        Sí, soy yo
      </button>
      <button
        type="submit"
        name="no_es"
        class="w-full bg-red-600 text-white py-2 px-4 rounded-xl hover:bg-red-700 transition duration-200"
      >
        No soy yo
      </button>
    </form>

  </div>
</div>

</body>
</html>
